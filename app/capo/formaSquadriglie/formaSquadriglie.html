<div ng-controller="myAppFormaSquadriglieCtrl"  >
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Forma Squadriglie</span>
                    </md-card-title-text>
                    <hr>
                </md-card-title>
































                <!-- ASSEGNAZIONE FIAMMA -->
                <br>
                <div class="card-content">


                    <!-- TABELLA FINTA -->
                    <table>
                        <tbody>
                        <tr>
                            <th>Ragazzi </th>
                            <th> F </th>
                            <th> G </th>
                            <th> I </th>
                            <th> L </th>
                            <th> T </th>
                        </tr>
                        <tr>
                            <td>Federico</td>
                            <td><md-radio-group ng-model="FedericoSq"><md-radio-button value="Falchi" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="FedericoSq"><md-radio-button value="Gazzelle" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="FedericoSq"><md-radio-button value="Iene" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="FedericoSq"><md-radio-button value="Lupi" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="FedericoSq"><md-radio-button value="Tori" class="md-primary"></md-radio-button></md-radio-group></td>
                        </tr>
                        <tr>
                            <td>Lorenzo</td>
                            <td><md-radio-group ng-model="LorenzoSq"><md-radio-button value="Falchi" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="LorenzoSq"><md-radio-button value="Gazzelle" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="LorenzoSq"><md-radio-button value="Iene" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="LorenzoSq"><md-radio-button value="Lupi" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="LorenzoSq"><md-radio-button value="Tori" class="md-primary"></md-radio-button></md-radio-group></td>
                        </tr>
                        <tr>
                            <td>Sara</td>
                            <td><md-radio-group ng-model="SaraSq"><md-radio-button value="Falchi" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="SaraSq"><md-radio-button value="Gazzelle" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="SaraSq"><md-radio-button value="Iene" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="SaraSq"><md-radio-button value="Lupi" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="SaraSq"><md-radio-button value="Tori" class="md-primary"></md-radio-button></md-radio-group></td>
                        </tr>
                        <tr>
                            <td>Noemi</td>
                            <td><md-radio-group ng-model="NoemiSq"><md-radio-button value="Falchi" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="NoemiSq"><md-radio-button value="Gazzelle" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="NoemiSq"><md-radio-button value="Iene" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="NoemiSq"><md-radio-button value="Lupi" class="md-primary"></md-radio-button></md-radio-group></td>
                            <td><md-radio-group ng-model="NoemiSq"><md-radio-button value="Tori" class="md-primary"></md-radio-button></md-radio-group></td>
                        </tr>
                        </tbody>
                    </table>


















                    <br><br><br><b>parte vecchia</b>
                    <md-radio-group ng-model="data.newFiamma">
                        <md-radio-button class="md-primary" ng-repeat="squadriglia in dati.squadriglie" value="{{squadriglia.nome}}"><b>{{squadriglia.nome}}</b>, Fiamma: {{squadriglia.fiamma}}</md-radio-button>
                    </md-radio-group>
                    <span class="md-subhead">Fiamma assegnata alla Sq: <b><span class="radioValue">{{data.newFiamma}}</span></b></span>
                </div>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="salvaFiamma()" class="md-raised md-primary">Salva</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </md-content>
</div>
