<div  ng-controller="RegistrazioneRagazzoCtrl" >
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                <form id="frmRegister" role="form" ng-submit="registrazioneRagazzo()">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Registra nuovo ragazzo</span>
                        </md-card-title-text>
                        <hr>
                    </md-card-title>


                    <!-- REGISTRAZIONE RAGAZZO -->
                    <div class="card-content">
                        <!--
                        <div class="form-group">

                            <b>Descriptive image (CAMPO NON USATO):</b>
                            <file-upload on-change="$ctrl.onChange">
                            </file-upload>
                        </div>

                        <md-input-container flex="50">
                            <label>Client Name</label>
                            <input required name="clientName" ng-model="project.clientName">
                            <div ng-messages="projectForm.clientName.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>

                        -->

                        <div class="form-group">
                            <label for="txtCodice">Codice</label>
                            <input type="number" class="form-control" id="txtCodice" placeholder="Inserisci il codice socio" name="codice" ng-model="user.codice" />
                        </div>
                        <div class="form-group">
                            <label for="txtNome">Nome</label>
                            <input type="text" class="form-control" id="txtNome" placeholder="Inserisci il nome" name="nome" ng-model="user.nome" />
                        </div>
                        <div class="form-group">
                            <label for="txtCognome">Cognome</label>
                            <input type="text" class="form-control" id="txtCognome" placeholder="Inserisci il cognome" name="cognome" ng-model="user.cognome" />
                        </div>



                    </div>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button type="submit" class="md-raised md-primary">REGISTRA</md-button>
                    </md-card-actions>
                </form>
                <div class="alert alert-success alert-dismissible" role="alert" ng-if="dati.feedback">{{ dati.feedback }}</div>
                <div class="alert alert-danger alert-dismissible" role="alert" ng-if="dati.error">{{ dati.error }}</div>
            </md-card>
        </div>


    </md-content>
</div>
