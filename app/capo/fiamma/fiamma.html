<div ng-controller="myAppFiammaCtrl"  >
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Assegnazione fiamma</span>
                        <span class="md-subhead">Fiamma detenuta dalla Sq: <b>{{data.oldFiamma}}</b></span>
                    </md-card-title-text>
                    <hr>
                </md-card-title>


                <!-- ASSEGNAZIONE FIAMMA -->
                <br>
                <div class="card-content">
                    <md-radio-group ng-model="data.newFiamma">
                        <md-radio-button class="md-primary" ng-repeat="squadriglia in dati.squadriglie" value="{{squadriglia.nome}}"><b>{{squadriglia.nome}}</b>, Fiamma: {{squadriglia.fiamma}}</md-radio-button>
                    </md-radio-group>
                    <span class="md-subhead">Fiamma assegnata alla Sq: <b><span class="radioValue">{{data.newFiamma}}</span></b></span>
                </div>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="salvaFiamma()" class="md-raised md-primary">Salva</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </md-content>
</div>
