<div ng-controller="myAppFiammaCtrl" ng-cloak >
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Assegnazione fiamma</span>
                        <span class="md-subhead">Fiamma detenuta dalla Sq: <b><span class="radioValue">{{ data.group1 }}</span></b></span>
                    </md-card-title-text>
                    <hr>
                </md-card-title>


                <!-- ASSEGNAZIONE FIAMMA -->

                <div class="card-content">
                    <md-radio-group ng-model="data.group1">

                        <md-radio-button value="Falchi">Falchi</md-radio-button>
                        <md-radio-button value="Gazzelle">Gazzelle</md-radio-button>
                        <md-radio-button value="Iene">Iene</md-radio-button>
                        <md-radio-button value="Lupi">Lupi</md-radio-button>
                        <md-radio-button value="Tori">Tori</md-radio-button>

                    </md-radio-group>
                    <span class="md-subhead">Fiamma assegnata alla Sq: <b><span class="radioValue">{{ data.group1 }}</span></b></span>
                </div>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button>Salva</md-button>
                </md-card-actions>
            </md-card>




        </div>
    </md-content>
</div>
