<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Scrapbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">


    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <script src="app.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="ragazzo/sentiero/sentiero.js"></script>
    <script src="ragazzo/profilo/profilo.js"></script>
    <script src="capo/fiamma/fiamma.js"></script>
    <script src="login/login.js"></script>
    <script src="components/authentication/authentication.js"></script>
    <script src="components/authentication/authentication-service.js"></script>


</head>
<body ng-app="myApp">

<div ng-controller="AppCtrl1" ng-cloak>

    <md-content>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Settings">
                    <md-icon aria-label="Menu" class="material-icons">menu</md-icon>
                </md-button>

                <form class="cerca" >
                    <md-input-container >
                        <input type="text" id="cercaInput" ng-model="data" placeholder="Cerca">
                    </md-input-container>
                </form>

                <md-button class="md-icon-button" aria-label="Settings">
                    <md-icon aria-label="Event" class="material-icons">event</md-icon>
                </md-button>

                <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleRight()" ng-hide="isOpenRight()" class="md-primary">
                    <md-icon aria-label="Notifications" class="material-icons">notifications</md-icon>
                </md-button>
            </div>
        </md-toolbar>
    </md-content>
</div>


<div ng-controller="AppCtrl1" layout="column" ng-cloak>


    <div ng-view layout="column">


    </div>



    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">

            <!-- toolbar della sidenav -->
            <md-toolbar class="md-theme-indigo">
                <div class="md-toolbar-tools">
                    <h1 flex md-truncate class="logotype">SCRAPBOOK </h1>

                    <md-button class="md-icon-button" aria-label="Home" >
                        <a href="#/index.html"ng-click="close()" >
                            <md-icon aria-label="Home" class="material-icons" >home</md-icon>
                        </a>
                    </md-button>
                </div>
            </md-toolbar>

            <!-- Voci del menu laterale -->
            <md-content layout-padding ng-controller="LeftCtrl">

                <div >
                    <h4 class="user-name">Federico</h4>
                    <img class="user-img" src="../images/default_profile.png">
                </div>

                <br>
                <p><a href="#/sentiero" ng-click="close()" >Sentiero</a></p>
                <p><a href="#/profilo" ng-click="close()" >Profilo</a></p>
                <hr>

                <ul>
                    <li>
                        <a href="#" ng-click="close()" ><md-icon aria-label="People" class="material-icons" >people</md-icon> Ragazzi</a>
                    </li>
                    <li>
                        <a href="#" ng-click="close()" ><md-icon aria-label="Event" class="material-icons" >event</md-icon> Eventi</a>
                    </li>
                    <li>
                        <a href="#" ng-click="close()" ><md-icon aria-label="Forum" class="material-icons" >forum</md-icon> Conversazioni</a>
                    </li>
                    <li>
                        <a href="#" ng-click="close()" ><md-icon aria-label="Settings" class="material-icons" >settings</md-icon> Impostazioni</a>
                        <ul>
                            <li>
                                <a href="#/fiamma" ng-click="close()" ><md-icon aria-label="Flag" class="material-icons" >flag</md-icon> Fiamma</a>
                            </li>
                        </ul>
                    </li>
                </ul>




            </md-content>
        </md-sidenav>




        <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Notifiche</h1>
            </md-toolbar>
            <md-content ng-controller="RightCtrl" layout-padding>
                <md-button ng-click="close()" class="md-primary">
                    <md-icon class="material-icons" aria-label="Clear">clear</md-icon>
                </md-button>

            </md-content>
        </md-sidenav>
    </section>
</div>




</body>
</html>
